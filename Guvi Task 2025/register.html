<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Register-Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-20 col-sm-8 col-md-6 m-auto">
          <h1>Registration Page!</h1>
          <div class="card">
            <div class="card-body">
              <form id="form">
                <label for="">Name</label>
                <input type="text" id="name" class="form-control my-3 py-2" placeholder="Type your name" onkeyup="validateName()"/>
                <!-- <span id="nameError" style="color: red;">This filed is required</span><br> -->

                <label for="">E-mail</label>
                <input type="email" id="email" class="form-control my-3 py-2" placeholder="Type your email"/>
                <!-- <span id="emailError" style="color: red;">This filed is required</span><br> -->

                <label for="">Password</label>
                <input type="password" id="password" class="form-control my-3 py-2" placeholder="Type your password"/>
                <!-- <span id="passError" style="color: red;">This filed is required</span><br> -->

                <label for="">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control my-3 py-2" placeholder="Re-enter your password"/>
                <!-- <span id="confirmPasswordError" style="color: red;">This filed is required</span><br> -->

                <button>SUBMIT</button>
                <div class="links">
                  <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/register.js"></script>
</html>
