<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login-Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-26 col-sm-8 col-md-6 m-auto">
            <h1>Login Page!</h1>
            <div class="card">
              <div class="card-body">
                <form>
                  <label for="">E-mail</label>
                  <input type="email" id="email" class="form-control my-3 py-2" placeholder="Type your email"/>
                  <label for="">Password</label>
                  <input type="password" id="password" class="form-control my-3 py-2" placeholder="Type your password"/>
                  <input type="submit" name="" id="">
                </form>
                <div class="links">
                    <p>no account? <a href="register.html">REGISTER</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
